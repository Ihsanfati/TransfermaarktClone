<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="tugasAkhir.css">
  <title>Progate</title>
</head>
<body>
  <div class="container">
    <div class="row mt-5">
        <div class="col">
          <h1 class="title"><strong>Transfermaarkt</strong></h1>
        </div>
    </div>
  </div>
  <div class="row d-flex justify-content-center  search-container">
    <div class="col-md-4 my-5">
      <!-- menampilkan kolom input untuk searching -->
      <div class="input-group mb-3">
        <input type="text" class="form-control input-keyword" placeholder="Search player..." aria-label="Recipient's username" aria-describedby="button-addon2"> <!-- class input-keywoard-->
        <button class="btn btn-primary search-button" type="button">Search</button> <!-- class search-button-->
      </div>          
    </div>
  </div>
  <div class="row card-container"></div> 

  <!-- Modal -->
  <div class="modal fade" id="playerDetailModal" tabindex="-1" aria-labelledby="playerDetailModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="playerDetailModalLabel"></h5>  <!-- Dapat diisi judul -->
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- akhir modal -->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <script src="tugasAkhir.js"></script>
</body>
</html>
